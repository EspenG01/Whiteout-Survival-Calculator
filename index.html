<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whiteout Survival Upgrade Planner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background-color: #f9f9f9; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    .tab { display: none; }
    .tab.active { display: block; }
    .tabs button {
      background: #ddd; border: none; padding: 10px 20px; cursor: pointer;
    }
    .tabs button.active { background: #bbb; }
    label { display: block; margin-top: 10px; }
    select { padding: 5px; margin-right: 10px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>

<body>
  <h1>Whiteout Survival Upgrade Planner</h1>
  <div class="tabs">
    <button onclick="showTab('buildings')" class="active">Buildings</button>
    <button onclick="showTab('gear')">Chief Gear</button>
    <button onclick="showTab('charms')">Charms</button>
    <button onclick="showTab('heroes')">Hero Levels</button>
  </div>

  <div id="buildings" class="tab active">
    <h2>Building Upgrade Resource Calculator</h2>
    <label>Building:
      <select id="buildingSelect">
        <option>Furnace</option>
        <option>Embassy</option>
        <option>Infantry</option>
        <option>Marksman</option>
        <option>Lancer</option>
        <option>CC</option>
        <option>Infirmary</option>
        <option>War Academy</option>
      </select>
    </label>
    <label>Current Level:
      <select id="currentLevel"></select>
    </label>
    <label>Desired Level:
      <select id="desiredLevel"></select>
    </label>
    <button onclick="calculateFCs()">Calculate</button>
    <div class="result" id="buildingResult"></div>
  </div>

  <div id="gear" class="tab">
    <h2>Chief Gear Upgrade Calculator</h2>
    <label>Current Gear:
      <select id="currentGear"></select>
    </label>
    <label>Desired Gear:
      <select id="desiredGear"></select>
    </label>
    <button onclick="calculateGear()">Calculate</button>
    <div class="result" id="gearResult"></div>
  </div>

  <div id="charms" class="tab">
    <h2>Charm Upgrade Calculator</h2>
    <label>Current Charm Level:
      <select id="currentCharm"></select>
    </label>
    <label>Desired Charm Level:
      <select id="desiredCharm"></select>
    </label>
    <button onclick="calculateCharms()">Calculate</button>
    <div class="result" id="charmResult"></div>
  </div>

    selects.forEach(id => {
      const select = document.getElementById(id);
      const data = id.includes("Gear") ? gearLevels : id.includes("Charm") ? charmLevels : id.includes("Hero") ? heroLevels : levels;

    function calculateFCs() {
      const current = levels.indexOf(document.getElementById("currentLevel").value);
      const desired = levels.indexOf(document.getElementById("desiredLevel").value);
      let totalFC = 0, totalRFC = 0;
      for (let i = current + 1; i <= desired; i++) {
        totalFC += fcCosts[levels[i]] || 0;
        totalRFC += rfcCosts[levels[i]] || 0;
      }
      document.getElementById("buildingResult").innerHTML = `Fire Crystals: ${totalFC}<br>Refined Fire Crystals: ${totalRFC}`;
    }

    function calculateGear() {
      const current = gearLevels.indexOf(document.getElementById("currentGear").value);
      const desired = gearLevels.indexOf(document.getElementById("desiredGear").value);
      let alloy = 0, polish = 0, plans = 0, amber = 0;
      for (let i = current + 1; i <= desired; i++) {
        const g = gearData[i] || { Alloy: 0, Polish: 0, Plans: 0, Amber: 0 };
        alloy += g.Alloy; polish += g.Polish; plans += g.Plans; amber += g.Amber;
      }
      document.getElementById("gearResult").innerHTML = `Alloy: ${alloy}<br>Polish: ${polish}<br>Plans: ${plans}<br>Amber: ${amber}`;
    }

    function calculateCharms() {
      const current = parseInt(document.getElementById("currentCharm").value);
      const desired = parseInt(document.getElementById("desiredCharm").value);
      let guides = 0, designs = 0, secrets = 0;
      for (let i = current - 1; i < desired; i++) {
        const c = charmData[i] || { Guides: 0, Designs: 0, Secrets: 0 };
        guides += c.Guides; designs += c.Designs; secrets += c.Secrets;
      }
      document.getElementById("charmResult").innerHTML = `Guides: ${guides}<br>Designs: ${designs}<br>Secrets: ${secrets}`;
    }

    function calculateHeroes() {
      const current = heroLevels.indexOf(document.getElementById("currentHero").value);
      const desired = heroLevels.indexOf(document.getElementById("desiredHero").value);
      let shards = 0, widgets = 0;
      for (let i = current + 1; i <= desired; i++) {
        const h = heroData[i] || { HeroShards: 0, HeroWidgets: 0 };
        shards += h.HeroShards; widgets += h.HeroWidgets;
      }
      document.getElementById("heroResult").innerHTML = `Hero Shards: ${shards}<br>Hero Widgets: ${widgets}`;
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
